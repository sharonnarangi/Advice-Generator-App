<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Advice Generator App</title>
</head>
<body>
  <div class="Advice-Generator">
    <div class="Advice-Generator-Output">
      <span class="Advice-Generator-Advice-Number">ADVICE #17</span>
      <q class="Advice-Generator-Quote">"It is easy to sit up and take notice, 
        what's difficult is getting up and taking action"</q>
        
        <picture class="Advice-Generator-Divider">
          <source media="(Min-width=444)" srcset="/pattern-divider-desktop-svg">
          <img src="pattern-divider-mobile.svg" alt="divider line vector">
          

        </picture>
    </div>
    <button class="Advice-Generator-Btn">
      <img src="icon-dice.svg"   class="Advice-Generator-Icon-Img" alt="icon-dice">
    </button>

  </div>
  
  
</body>
<script src="index.js"></script>
</html>
